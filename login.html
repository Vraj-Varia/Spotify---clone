<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify - Login</title>
  <link rel="stylesheet" href="./css/login.css">
</head>

<body>
  <section class="login_container">
    <div>
      <h1>Register</h1>
      <input type="text" name="first" id="first_name" placeholder="First name">
      <input type="text" name="last" id="last_name" placeholder="Last name">
      <input type="text" name="username" id="username" placeholder="usernanme">
      <input type="email" name="email" id="user_email" placeholder="E-mail">
      <input type="password" name="password" id="psw" placeholder="Password">
      <button class="register_btn">Register</button>
    </div>
  </section>
</body>

</html>
